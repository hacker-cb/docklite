<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Full Stack Hello World</h1>
    <p>This example demonstrates a multi-service architecture with Nginx frontend and Flask backend.</p>
    <button onclick="fetchMessage()">Get Message from API</button>
    <div id="response"></div>
    <script>
        async function fetchMessage() {
            try {
                const response = await fetch('/api/message');
                const data = await response.json();
                document.getElementById('response').innerText = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = 
                    'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
