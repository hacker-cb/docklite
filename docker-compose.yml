version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: docklite-traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=docklite-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    labels:
      - "traefik.enable=true"
      # Dashboard router with admin authentication
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_DASHBOARD_HOST:-localhost}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.middlewares=admin-auth"
      # ForwardAuth middleware - delegates auth to DockLite backend
      - "traefik.http.middlewares.admin-auth.forwardauth.address=http://docklite-backend:8000/api/auth/verify-admin"
      - "traefik.http.middlewares.admin-auth.forwardauth.authResponseHeaders=X-User-Id,X-Username,X-Is-Admin"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - docklite-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: docklite-backend
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docklite-backend.rule=PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/openapi.json`)"
      - "traefik.http.routers.docklite-backend.entrypoints=web"
      - "traefik.http.services.docklite-backend.loadbalancer.server.port=8000"
    volumes:
      - ./backend:/app
      - ${PROJECTS_DIR:-/home/docklite/projects}:${PROJECTS_DIR:-/home/docklite/projects}
      - /var/run/docker.sock:/var/run/docker.sock
      - docklite-data:/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/docklite.db
      - PROJECTS_DIR=${PROJECTS_DIR:-/home/docklite/projects}
      - DEPLOY_USER=${DEPLOY_USER:-docklite}
      - DEPLOY_HOST=${DEPLOY_HOST:-172.17.0.1}  # Docker host IP (gateway)
      - DEPLOY_PORT=${DEPLOY_PORT:-22}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    networks:
      - docklite-network
    depends_on:
      - traefik

  frontend:
    build: ./frontend
    container_name: docklite-frontend
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docklite-frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.docklite-frontend.entrypoints=web"
      - "traefik.http.routers.docklite-frontend.priority=1"
      - "traefik.http.services.docklite-frontend.loadbalancer.server.port=80"
    depends_on:
      - backend
      - traefik
    restart: unless-stopped
    networks:
      - docklite-network

volumes:
  docklite-data:

networks:
  docklite-network:
    name: docklite-network
    driver: bridge
    external: false

